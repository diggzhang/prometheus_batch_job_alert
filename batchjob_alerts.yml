groups:
- name: BATCHJOB_MONITOR
  rules:
    - alert: 批处理任务执行超时
      #expr: mybatchjob_duration_seconds > (avg(mybatchjob_duration_seconds) + avg(mybatchjob_duration_seconds) * 0.5)
      expr: mybatchjob_duration_seconds > 40
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "批处理任务执行超时"
        description: "host发现某批处理任务执行超时，预期时间在40min内，请进一步观测。"
    - alert: 批处理任务状态没有及时返回
      #expr: mybatchjob_duration_seconds > (avg(mybatchjob_duration_seconds) + avg(mybatchjob_duration_seconds) * 0.5)
      expr: (time() - mybatchjob_last_success{job="push_pushgateway"}) > 1000
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "批处理任务执行没有及时返回"
        description: "host发现某批处理任务执行超时，这个点差不多就该执行完了，为什么还跑着呢？请进一步观测。"
